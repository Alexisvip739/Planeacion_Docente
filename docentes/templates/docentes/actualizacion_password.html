{% extends 'base_html.html' %}
{% load static%}

{% block head %}
    <link rel="stylesheet" href="{% static 'docentes/css/style.css' %}">  
{% endblock %}

{% block title %} LAPSOFT Login{% endblock %}

{% block navbar%} {% endblock%}

{% block body %}


    <form class="login" method="POST">
        {% csrf_token %}
        <img src="{% static 'icons/logo.svg' %}" alt="logo de la empresa" onclick="window.location='{% url 'docentes:index' %}'">
        <h3>Nueva contraseña</h3>
        <input type="password" name="password1">
        <h3>Repite la contraseña</h3>
        <input type="password" name="password2">
        <button class="login-button" type="submit">Cambiar</button>

    </form>
{% endblock %}
