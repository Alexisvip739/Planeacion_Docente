{% extends 'base_html.html' %}
{% load static%}

{% block head %}
    <link rel="stylesheet" href="{% static 'docentes/css/style.css' %}">  
{% endblock %}

{% block title %} LAPSOFT Login{% endblock %}

{% block navbar%} {% endblock%}

{% block body %}


    <form class="login">
        {% csrf_token %}
        <img src="{% static 'icons/logo.svg' %}" alt="logo de la empresa" onclick="window.location='{% url 'docentes:index' %}'">
        <h2>Solicitar cambio de contraseña</h2>
        <h3>Correo electronico</h3>
        <input type="text">
        <input class="login-button" type="button" value="Recuperar contraseña">
        <a href="{% url 'docentes:index' %}">Iniciar sesión</a>

    </form>
{% endblock %}
