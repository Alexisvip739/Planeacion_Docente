{% extends 'base_html.html' %}
{% load static%}

{% block head %}
    <link rel="stylesheet" href="{% static 'docentes/css/style.css' %}">  
{% endblock %}

{% block title %} LAPSOFT {% endblock %}
{% block body %}


    
    

    <div class="search-container">
        <h1 class="search-title">Escribe el nombre de tu  tema</h1>
        <div class="search">
            <input id="input-buscar-planeacion" type="text" placeholder="Titilo del tema" onkeypress="enter(event)">
            <a onclick="buscarPlaneacion()">
                <img src="{% static 'icons/iconSearch.svg' %}" alt="icono buscar">
            </a>
        </div>

        <!--  Contenedor de planeacion -->
    <div id='container-plan' class="plan-container">

        

    </div><!--fin el contenedor de planeacion-->

    


    


<script>
    var likeOff = '{% static 'icons/iconLike.svg' %}';
    var likeOn = '{% static 'icons/iconLikeOn.svg' %}';
    var ulrObenerPlaneacion = '{% url 'api:obtenerPlaneacion' 1 %}'.replace('1/','');

    async function buscarPlaneacion(){
        var busca = document.getElementById('input-buscar-planeacion').value;
        var contPlan = document.getElementById('container-plan');
        if( busca != ''){
            fetch(ulrObenerPlaneacion+busca).then(response =>{
                if(response.ok){
                    response.json().then(data =>{
                        contPlan.innerHTML='';
                        for(a in data){
                            var f1= new Date(data[a].fecha_de_inicio);
                            var f2= new Date(data[a].fecha_de_finalizacion);
                            
                            
                            contPlan.innerHTML+=`
                    <!-- Inicio de la planeacion-->
                    <div class="item-plan">
                        <div class="plan border-bottom">
                            <div>
                                <img src="{% static 'icons/logo.svg' %}" alt="imagen usuario">
                                <h3>${data[a].id_usuario.username}</h3>
                            </div>
                            <div>
                                <div class="plan-star">
                                    <h3>5</h3>
                                    <img class="iconStar" src="{% static 'icons/iconStar.svg' %}" alt="icono estrella" onclick="mostrarModalCalificacion()">
                                </div>
                                <img class="iconStar" src="{% static 'icons/iconSlide.svg' %}" alt="icono de slide" onclick="desplegarPlan(${data[a].id},this)">
                            </div>
                        </div>
                        <div class="plan-title">
                            <h2>${data[a].titulo}</h2>
                            <h3>${f1.getDate()+'/'+f1.getMonth()+'/'+f1.getFullYear()} a ${f2.getDate()+'/'+f2.getMonth()+'/'+f2.getFullYear()}</h3>
                        </div>
                        <div id="plan-info-${data[a].id}" class="plan-info">
                            <h3>Tema</h3>
                            <input type="text" name="" id="" placeholder="Tema" value="${data[a].tema}">
                            <h3>Grado</h3>
                            <input type="text" name="" id="" placeholder="Grado" value="${data[a].grado}">
                            <h3>Fecha inicio</h3>
                            <input type="datetime-local" name="" id="" value="${f1.getDate()+'-'+f1.getMonth()+'-'+f1.getFullYear()}">
                            <h3>Fecha finalización</h3>
                            <input type="datetime-local" name="" id="" value="${f2.getDate()+'/'+f2.getMonth()+'/'+f2.getFullYear()}">
                            <h2>Actividades</h2>
                
                            <div class="container-activities">
                
                                <div class="container-activitie">
                                    <div class="head-activities">
                                        <h3>Actividad-1 Lunes</h3>
                                        <img class="iconStar" src="{% static 'icons/iconSlide.svg' %}" alt="icono de slide" onclick="desplegarActividad('1',this)">
                    
                                    </div>
                                    <div id="info-actividad-1" class="body-activities">
                                            <h3>Fecha inicio</h3>
                                            <input type="datetime-local" name="" id="">
                                            <h3>Titulo</h3>
                                            <input type="text" name="" id="" placeholder="Titulo">
                                            <h3>Descripción</h3>
                                            <input type="text" name="" id="" placeholder="Descripción">
                                    </div>
                                </div>
                
                            </div>
                
                            <h2>Observaciones</h2>
                            <input type="text" placeholder="Observaciones" value="${data[a].observaciones}">
                
                        </div>
                
                        <div class="plan-coment">
                            <img src="{% static 'icons/iconLike.svg' %}" alt="icono de like" onclick="darLike(1,this)" >
                            <h3 onclick="desplegarComentarios('1',this)">Comentarios</h3>
                            <img class="display-none" id="plan-coment-close-1" src="{% static 'icons/iconClose.svg' %}" alt="icono de cerrar Comentarios" onclick="cerrarComentarios(1,this)">
                        </div>
                
                        <div id="info-coment-1" class="plan-coments">
                            <div class="container-coments">
                                <div class="coment">
                                    <img src="{% static 'icons/logo.svg' %}" alt="icono de like">
                                    <div class="coment-message">
                                        <h3>Karen</h3>
                                        <div>Me gusto mucho ajjajajajjajajajajajjajajajjajajajajajjajajajjajajajaj</div>
                                    </div>
                
                                </div>
                
                            </div>
                            <div class="plan-coment-send">
                                <img src="{% static 'icons/logo.svg' %}" alt="icono de like">
                                <input type="text" name="" id="" placeholder="Escribe un comentario">
                                <img src="{% static 'icons/iconSend.svg' %}" alt="icono de like">
                            </div>
                        </div>
                
                        </div>
                    </div>
                    <!-- Fin de planeacion-->
                        
                        `;
                        }
                    }).catch(console.error());
                }
            });
        }
    }

    function enter(tecla){// para cuando presionamos la tecla enter
        if (tecla.keyCode == 13) {
            buscarPlaneacion();
        }
    }

    function desplegarPlan(id,slide){
        var pl = document.getElementById('plan-info-'+id);
        pl.classList.toggle('display-flex');
        slide.classList.toggle('rotar')

    }

    function desplegarActividad(id,slide){
        var pl = document.getElementById('info-actividad-'+id);
        pl.classList.toggle('display-flex');
        slide.classList.toggle('rotar')

    }
    function desplegarComentarios(id,slide){
        var pl = document.getElementById('info-coment-'+id);
        pl.classList.toggle('display-flex');

        var pl1 = document.getElementById('plan-coment-close-'+id);
        pl1.classList.toggle('display-flex');

    }
    function cerrarComentarios(id,x){
        var pl = document.getElementById('info-coment-'+id);
        pl.classList.toggle('display-flex');
        x.classList.toggle('display-flex');
    }
    function darLike(id,li){
        if(li.src.includes(likeOff)){// si el src de la imagen contiene el likeOff entonces lo invertimos
            li.src = likeOn;
        }else{
            li.src = likeOff;
        }
    }
    function calificarPlaneacion(puntaje){
        var pc = document.getElementById('plan-calification-star');
        pc.innerHTML='';
        for(var a = 1; a <= puntaje;a++){//agregamos las estrellas amarillas
            pc.innerHTML+='<img src="{% static 'icons/iconStar.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion('+a+')" >';
        }
        for(a ; a <= 5;a++){//agregamos la estrellas grises
            pc.innerHTML+='<img src="{% static 'icons/iconStarOff.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion('+a+')" >';
        }
        var modal = document.getElementById('plan-calificar-modal');
        setInterval(function(){modal.remove();},790);
    }
    function cerrarModalCalificacion(){
        var modal = document.getElementById('plan-calificar-modal');
        modal.remove();
    }
    function mostrarModalCalificacion(){
        var b = document.getElementById('body');
        b.innerHTML+=`
        <div id="plan-calificar-modal" class="plan-calification">
        <img src="{% static 'icons/iconClose.svg' %}" alt="icono de cerrar ventana" onclick="cerrarModalCalificacion()">
        <h3>Calificame</h3>
        <div id="plan-calification-star" >
            <img src="{% static 'icons/iconStarOff.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion(1)">
            <img src="{% static 'icons/iconStarOff.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion(2)">
            <img src="{% static 'icons/iconStarOff.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion(3)">
            <img src="{% static 'icons/iconStarOff.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion(4)">
            <img src="{% static 'icons/iconStarOff.svg' %}" alt="icono de estrella" onclick="calificarPlaneacion(5)">
        </div>
        </div>`;
    }
</script>


{% endblock %}
